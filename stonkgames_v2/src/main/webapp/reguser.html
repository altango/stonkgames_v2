        <title>Registro usuarios</title>
        <link rel="stylesheet" type="text/css" href="./css/plantilla.css"/>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <header>
			<div class="primero">
				<h1>STONKGAMES</h1>
			</div>
            <div class="cabecera">
                <ul class="subMenu">
                    <li class="opciones izquierda" >
                        <a href="index.html">Página Principal</a>
                    </li>
                    <li class="opciones izquierda" >
                        <a href="catalogo.html">Catálogo</a>
                    </li>
                 
                    <li class="opciones derecha" >
                        <a href="iniciarsesion.html">Iniciar Sesión</a>
                    </li>
                    <li class="opciones derecha" >
                        <a href="busqueda.html">Buscar</a>

        <div class="reg">
            <div class="formulario" id="nuevoRegistro">
                <div id="reg">
                    <h2>Registro de usuario</h2>
                </div>
                <ul>
                    <li>
                        <input type="text" name="usr" placeholder="Nombre de usuario" class="textFormReg">
                    </li>
                    <li>
                        <input type="text" name="name" placeholder="Nombre(s)" class="textFormReg">
                    </li>
                    <li>
                        <input type="text" name="surname" placeholder="Apellido(s)" class="textFormReg">
                    </li>
                    <li>
                        <input type="email" name="email" placeholder="Correo electrónico" class="textFormReg">
                    </li>
                    <li>
                        <input type="password" name="pwd" placeholder="Contraseña" class="textFormReg">
                    </li>
                    <li>
                        <input type="password" name="repwd" placeholder="Confimar contraseña" class="textFormReg">
                    </li>
                    <li>
                        <input type="submit" name="regusrbt" value="Confimar registro">
                    </li>
                </ul>
            </div>               
        </div>
